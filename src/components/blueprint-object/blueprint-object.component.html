<svg:g>
  <g
    [attr.transform]="
      'translate(' +
      model.transform.translate.x +
      ' ' +
      model.transform.translate.y +
      ') ' +
      'scale(' +
      model.transform.scale.x +
      ' ' +
      model.transform.scale.y +
      ')' +
      'rotate(' +
      model.transform.rotate +
      ')'
    "
  >
    <g *ngFor="let pass of model.passes" [ngClass]="pass.renderDefinition">
      <image
        *ngIf="pass.rasterImage"
        [attr.xlink:href]="pass.rasterImage.stringUrl"
        [attr.width]="pass.rasterImage.width"
        [attr.height]="pass.rasterImage.height"
        x="0"
        y="0"
      />
      <g>
        <path *ngFor="let path of pass.pathDefinitions" [attr.d]="path" />
      </g>
    </g>
  </g>
  <circle r="5" fill="yellow" />
</svg:g>
